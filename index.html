<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var emp = []
    var shape = prompt("With what do you want to make triangle?")
    var row = prompt("how many rows of triangle do you want?")
    for (i = 0; i < row; i++) {
      emp.push(shape)
      if (i > 0) {
        emp.push(shape + shape)
      }
      document.write("<center>" + "<strong>" + emp + "</strong>" + "</center>" + "<br>")
    }
    </script>
</body>
</html>
